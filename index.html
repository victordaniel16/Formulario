<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="shortcut icon" href="assets/balloon-heart-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>CADASTRO DE USUÁRIO</h1>
        <form method="get" action="contato.php">
            <h1>Preencha os seus dados:</h1>
            <div class="group">

                <div class="nome">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required autofocus placeholder="Nome Completo">
                </div>

                <div class="senha">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" required placeholder="Digite a sua senha">
                </div>

                <div class="email">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Digite o e-mail" required>
                </div>

                <div class="data-sexo">
                    <div class="sexo">
                        <label for="sexo">Sexo:</label>
                        <select name="sexp" id="sexo">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="data">
                        <label for="data">Data de Nascimento:</label>
                        <input type="date" name="data">
                    </div>
                </div>

                <div class="cidade">
                    <label for="cidade">Cidade:</label>
                    <select name="cidade" id="cidade">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="NI">Nova Iguaçu</option>
                        <option value="DC">Duque de Caxias</option>
                    </select>
                </div>

            </div>
            <div class="btn-salvar">
                <button id="salvar">SALVAR</button>
            </div>

        </form>
</body>

</html>
