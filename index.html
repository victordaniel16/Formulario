<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Pagina de Contato</h1>
    <form method="get" id="fContato" action="contato.php">
        <fieldset id="usuario">
            <legend> Identificação do Usuário</legend>
        <p>
            <label for="cNome"></label>Nome: <input type="text" name="tNome" id="cNome" maxlength="30" size="20" required="yes" autofocus="yes" placeholder="Nome Completo"></p>

        <p>
        
        <label for="cSenha">Senha:<input type="password" name="tSenha" id="cSenha" maxlength="8" size="8"
         required="yes" placeholder="8 digitos"></label>
        </p>

        <hr>
        <p>
            <label for="cMail">E-mail:<input type="email" name="tMail" id="cMal" maxlength="60" size="30"
                placeholder="Digite o e-mail" required="yes">
            </label>
        </p>
        <fieldset id="sexo"><legend>Sexo</legend>
        <input type="redio" name="tSexo" id="cMasc" value="M" checked>
        <label for="cMasc">Masculino</label>  <br>
        </fieldset>
        <fieldset id="sexo"><legend>Sexo</legend>
            <input type="radio" name="tSexo" id="cFemi" value="F" checked>
            <label for="cFemi">Feminino</label> <br>
            </fieldset>
        <p>
            <label for="cNasc">Data de Nascimento:</label>
            <input type="date" name="tNasc" pattern="\d{2}/\d{2}/\d{4}"
            title=  "Mês/Dia/ano">
        </p>
        <p>
            
    <label for="cCid">Cidade
        <select name="tCid" id="cCid"></select>
        <optgroup label="Cidade">
            <option value="RJ">Rio de Janeiro</option>
            <option value="NI">Nova Iguaçu</option>
            <option value="DC">Duque de Caxias</option>
        </optgroup>
    </label>
    </fieldset>
    </form>
</body>
</html>
